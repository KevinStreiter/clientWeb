<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>
<div id="absoluteCenteredDiv">
    <form action="/bubbles" method="post">
        <div class="box">
            <h1>Login</h1>
            <input class="username" name="username" type="text" placeholder="Username">
            <input class="username" name="password" type="password" placeholder="Password">
            <button type="submit" class="button" name="submit" value="SignIn">
                Sign In
            </button>
            <button type="submit" id="SignUp" class="button" name="submit" value="SignUp">
                Sign Up
            </button>
        </div>
    </form>
</div>
</body>
</html>
